<!DOCTYPE html>
<html>
<head>
	<!--
     		This is from a collection of samples here: http://leafletjs.com/examples/quick-start.html

     		Note that we have all this in one file, keeping it simple for now, and you load this into your browswer to try it!
	-->
	<title>Leaflet Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>
<body>

	<div id="map" style="height: 400px"></div>

	<script>
		var map = L.map('map').setView([48.4209650, -123.37332], 13);
    	// this access token was borrowed from the Leaflet example! :)
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);
    	//a transient way of conveying info, with a "popup"
		var popup = L.popup();
    	//this function is "called" when a user clicks on the map
		function onMapClick(e) {
		    popup
		        .setLatLng(e.latlng)
		        .setContent("<form id='form' onsubmit='return false;''> <input type='text' id='content' /> <input type='submit' onclick='alert(content.value);' />  </form>")
		        .openOn(map);
		}

		map.on('click', onMapClick);
	</script>
</body>
</html>
